<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <style>
        body {
          background-image: url('https://unsplash.com/es/fotos/foto-del-pub-ambientado-en-la-habitacion-durante-el-dia-poI7DelFiVA'); /* Reemplaza con la ruta de tu imagen de fondo */

          display: flex;
          align-items: center;

          height: 100vh;
          margin: 0;
          font-family: Arial, sans-serif;
        }
    
        #content {
          background-color: rgba(255, 255, 255, 0.8); /* Fondo semi-transparente para mejorar la legibilidad */
          padding: 20px;
          border-radius: 10px;
          text-align: center;
        }
    
        form {
          margin-bottom: 20px;
        }
    
        #platosList {
          max-width: 400px; /* Ancho máximo de la lista de platos */
          margin: 0 auto;
        }
      </style>

    <h1>crud Restaurante</h1>
    <form id="crud-form">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre">
        <br>
        <label for="descripcion">Descripción:</label>
        <input type="text" id="descripcion" required>
        <br>
        <label for="precio">Precio:</label>
        <input type="number" id="precio" step="0.01" required>
        <br>
        <button  type="button" onclick="crearRegistro()">CREAR</button>
    
    </form>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import{getDatabase, ref, push, onValue, remove }from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyDMBpqzEAuwjWvWo0LdwwT583_rj6YCWOs",
          authDomain: "prueba-pablo-a99be.firebaseapp.com",
          databaseURL: "https://prueba-pablo-a99be-default-rtdb.firebaseio.com",
          projectId: "prueba-pablo-a99be",
          storageBucket: "prueba-pablo-a99be.appspot.com",
          messagingSenderId: "741796966635",
          appId: "1:741796966635:web:52bd01277cf5543ff58eae"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database=getDatabase(app);
        window.crearRegistro =function(){
            const nombre =document.getElementById("nombre").value;
            const descripcion =document.getElementById("descripcion").value;
            const precio = parseFloat(document.getElementById('precio').value);
            console.log(nombre, descripcion ,precio);
            push(
                ref(database, 'septimo'),
                {
                    name:nombre,
                    descripcion:descripcion,
                    precio:precio
                }
            );
        }
        
    </script>
